<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 给html标签的属性绑定 -->
    <div id="app">
        <a v-bind:href="link">去吧百度</a>
        <!-- class,style {class名:加上？}-->
        <span v-bind:class="{active:isActive,'text-danger':hasError}" :style="{color:color1,'font-size':size}">你好</span>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                link: "http://www.baidu.com",
                isActive: true,
                hasError: true,
                color1: 'red',
                size: '90px'
            }
        })
    </script>
</body>

</html>
