<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="flag = !flag">点我呀</button>
        <!-- 注释掉 -->
        <h1 v-if="flag">if=看到我</h1>
        <!-- display none -->
        <h1 v-show="flag">show=看到我</h1>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                flag: true
            }
        })
    </script>
</body>

</html>
