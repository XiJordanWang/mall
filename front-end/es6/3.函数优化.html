<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1.函数默认值
        // 在ES6以前，我们无法给一个函数参数设置默认值，只能采用变通写法：
        function add(a, b) {
            // 判断b是否为空，为空就给默认值1
            b = b || 1;
            return a + b;
        }
        // 传一个参数
        console.log(add(10));

        // 现在可以这么写:直接给参数写上默认值，没传就会自动使用默认值
        function add2(a, b = 1) {
            return a + b;
        }
        console.log(add2(10));


        // 2.不定参数
        function fun(...values) {
            console.log(values.length);
        }
        fun(1, 2);
        fun(1, 2, 3, 4);


        // 3.箭头函数
        var print = function (obj) {
            console.log(obj);
        }
        var printNew = obj => console.log(obj);
        print("hello");
        printNew("hello");

        var sum = function (a, b) {
            return a + b;
        }

        console.log(sum(1, 2));
        var sumNew = (a, b) => a + b;
        console.log(sumNew(1, 2));

        var sumNew2 = (a, b) => {
            c = a + b;
            console.log(c);
        }
        sumNew2(1, 2);


        const person = {
            name: "jack",
            age: 21,
            language: ['java', 'js', 'css']
        }

        function hello(param) {
            console.log("hello," + person.name);
        }
        hello(person);

        var helloNew = (param) => console.log("hello," + person.name);
        helloNew(person);

        // 箭头函数+表达式
        var helloParams = ({ name }) => console.log("hello," + name);
        helloNew(person);
    </script>
</body>

</html>
